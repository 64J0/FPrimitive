name: "Code Coverage"

on:
  push:
    branches: [ main ]
  pull_request:
    # The branches below must be a subset of the branches above
    branches: [ main ]

jobs:
  analyze:
    name: Analyze
    runs-on: ubuntu-latest
    permissions:
      actions: read
      contents: read

    strategy:
      fail-fast: false
      matrix:
        language: [ 'csharp' ]

    steps:
    - name: Checkout repository
      uses: actions/checkout@v2

    - name: Paket install
      run: dotnet tool restore && dotnet paket install

    - name: Coverlet coverage test
      run: dotnet test -c Debug -p:coverletOutput=coverage.xml -p:CollectCoverage=true -p:CoverletOutputFormat=opencover -p:ExcludeByFile\"**/Types.fs\" -p:Exclude=\"\" tests/FPrimitive.Tests/FPrimitive.Tests.fsproj

    - name: Codecov
      uses: codecov/codecov-action@v3.1.1
      if: always()
